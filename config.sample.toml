# nostrsave configuration
# Copy to ~/.config/nostrsave/config.toml

[identity]
# Path to file containing private key (supports ~ expansion)
key_file = "~/.config/nostrsave/nostr.key"

[data_relays]
# Relays for uploading file chunks (required for upload command)
# These relays are stored in the manifest for download
#
# Options:
# - source = "config" (default): use the hard-coded urls below
# - source = "discovered": use relays from `nostrsave discover-relays` (stored in the same directory as your config.toml as `data_relays.sqlite3`)
source = "config"
batch_size = 6

urls = [
  "wss://relay.damus.io",
  "wss://nos.lol",
  "wss://nostr.wine",
  "wss://relay.primal.net",
  "wss://relay.snort.social"
]

# [index_relays]
# Optional: Relays for storing file index and manifests (used by list command)
# If not specified, uses default relays:
#   wss://relay.damus.io, wss://nos.lol, wss://nostr.wine,
#   wss://relay.primal.net, wss://relay.snort.social
# urls = [
#     "wss://relay.damus.io",
#     "wss://nos.lol"
# ]

# [encryption]
# Optional: Default encryption algorithm for uploads
# Values: "aes256gcm" (default), "nip44", or "none"
# Can be overridden with --encryption flag
# algorithm = "aes256gcm"
